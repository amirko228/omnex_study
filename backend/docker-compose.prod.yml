# ============================================================================
# PRODUCTION DOCKER COMPOSE
# Включает: Backend, PostgreSQL, Redis, Nginx
# Запуск: docker-compose -f docker-compose.prod.yml up -d
# ============================================================================

version: '3.8'

services:
  # ==========================================
  # BACKEND NestJS
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omnex-backend
    restart: always
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-omnex_user}:${POSTGRES_PASSWORD:-omnex_password}@postgres:5432/${POSTGRES_DB:-omnex_db}
      - REDIS_HOST=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - omnex-network

  # ==========================================
  # PostgreSQL 16
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: omnex-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-omnex_db}
      POSTGRES_USER: ${POSTGRES_USER:-omnex_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-omnex_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-omnex_user} -d ${POSTGRES_DB:-omnex_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omnex-network

  # ==========================================
  # Redis 7
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: omnex-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omnex-network

  # ==========================================
  # NGINX — Reverse Proxy + SSL
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: omnex-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - omnex-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  omnex-network:
    driver: bridge
